<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #loginForm="ngForm"
    (ngSubmit)=onSubmit(loginForm)>
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel name="email"
        email
        required
        #emailInput="ngModel"/>
      <mat-error *ngIf="emailInput.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        #pwInput="ngModel"/>
      <mat-error *ngIf="pwInput.hasError('required')">Password is required.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
