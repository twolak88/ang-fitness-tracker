<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title fxLayoutAlign="center">New Exercise</mat-card-title>
      <mat-card-subtitle fxLayoutAlign="center">Time to start a workout.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Trainings">
          <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button type="submit" color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
    <!-- <mat-card-footer>
          Footeratom
      </mat-card-footer> -->
  </mat-card>
</section>
