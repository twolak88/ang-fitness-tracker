<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(trnForm)" #trnForm="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title fxLayoutAlign="center">New Exercise</mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center">Time to start a workout.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!(isLoading$ | async) && availableExercises">
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required>
            <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
        <button
          *ngIf="availableExercises"
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="trnForm.invalid">Start</button>
        <button
          *ngIf="!availableExercises"
          mat-raised-button
          type="button"
          color="primary"
          (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
      <!-- <mat-card-footer>
            Footeratom
        </mat-card-footer> -->
    </mat-card>
  </form>
</section>
